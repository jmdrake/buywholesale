<table class="w3-table" id="shoppinglist">
    <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    <tr id="tmplCartItem" style="display:none">
        <input type="hidden" id="_id">
        <td><span id="name"></span></td>
        <td>$<span id="price"></span></td>
        <td><span id="qty">
        <td>$<span id="total"></span></td>
    </tr>
</table>
